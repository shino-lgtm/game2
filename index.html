<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: #333;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;

    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    p {
      font-size: 1.2em;
      color: #f0f0f0;
    }

    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;

    }

    input {
      width: 120px;

    }

    button {

      cursor: pointer;

    }

    button:hover {

    }

    #result {

      font-weight: bold;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 1px 1px 2px #444;
    }

    #confettiContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;

    }

    @keyframes fall {

  </style>
</head>
<body>
  <h1>üéØ Êï∞ÂΩì„Å¶„Ç≤„Éº„É†</h1>
  <p>1„Äú100„ÅÆÊï∞Â≠ó„ÇíÂΩì„Å¶„Å¶„Åø„Å¶„Å≠ÔºÅ</p>
  <input type="number" id="guessInput" placeholder="Êï∞Â≠ó„ÇíÂÖ•Âäõ" />
  <button id="submitBtn">ÈÄÅ‰ø°</button>
  <div id="result"></div>
  <div id="confettiContainer"></div>

  <script>
    window.onload = function() {
      let numberToGuess = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;
      const maxAttempts = 10;

      const input = document.getElementById("guessInput");
      const result = document.getElementById("result");
      const button = document.getElementById("submitBtn");

      button.addEventListener("click", function() {
        const guess = parseInt(input.value, 10);
        attempts++;

        if (isNaN(guess)) {
          result.textContent = "Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
          return;
        }

        if (guess < numberToGuess) {
          result.textContent = "„ÇÇ„Å£„Å®Â§ß„Åç„ÅÑÊï∞Â≠ó„Åß„Åô„ÄÇ";
        } else if (guess > numberToGuess) {
          result.textContent = "„ÇÇ„Å£„Å®Â∞è„Åï„ÅÑÊï∞Â≠ó„Åß„Åô„ÄÇ";
        } else {
          result.textContent = `üéâ Ê≠£Ëß£ÔºÅ${attempts}Âõû„ÅßÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`;
          input.disabled = true;
          button.disabled = true;
          showConfetti();
          return;
        }

        if (attempts >= maxAttempts) {
          result.textContent = `üò¢ ÊÆãÂøµÔºÅÊ≠£Ëß£„ÅØ ${numberToGuess} „Åß„Åó„Åü„ÄÇ`;
          input.disabled = true;
          button.disabled = true;
        }
      });

      function showConfetti() {
        const container = document.getElementById("confettiContainer");
        for (let i = 0; i < 150; i++) {
          const dot = document.createElement("div");
          dot.className = "dot";
          dot.style.left = Math.random() * 100 + "vw";
          dot.style.top = "0px";
          dot.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
          dot.style.animationDuration = (Math.random() + 0.5) + "s";
          container.appendChild(dot);
          setTimeout(() => dot.remove(), 2000);
        }
      }
    };
  </script>
</body>
</html>
